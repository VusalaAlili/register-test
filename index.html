<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;600&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- css -->
<link rel="stylesheet" href="./assets/style.css">
</head>


<body>
    <!-- box -->
<div class="event-box">
    <!-- header -->
    <header class="header">
            <h3>
                EVENT REGISTRATION FORM
            </h3>
    </header>
    <!-- form -->
    <form class="form" action="">
        <div class="name">
            <div class="left">Name</div>
            <div class="right">
                <div class="first-name">
                    <input class="fname" type="First Name"><br>
                    <label for="">First Name</label>
                </div>
                <div class="last-name">
                    <input class="lname" type="Last Name"><br>
                    <label for="">Last Name</label> <br>
                </div>
            </div>
        </div>
        <div class="company">
            <div class="left">Company</div>
            <input class="right" type="company">
        </div>
        <div class="email">
            <div class="left">Email</div>
            <input class="right" type="email">
        </div>
        <div class="phone">
            <div class="left">Phone</div>
            <div class="right">
                <div class="area">
                    <input class="area-code" type="Area Code"><br>
                    <label for="">Area Code</label>
                </div>
                <div class="phone-number-type">
                    <input class="phone-number" type="Phone Number"><br>
                    <label for="">Phone Number</label> <br>
                </div>
            </div>
        </div>
        <div class="subject">
            <div class="left">Subject</div>
            <select class="right" name="" id="" >
                <option value="">Subject1</option>
                <option value="">Subject2</option>
                <option value="">Subject3</option>
            </select>
        </div>
        <p>Are you an existing customer?</p>
        <div class="radio">
                <div>
                    <input type="radio" name="check" id="" value="">
                    <label for="">Yes</label>
                </div>
                <div>
                    <input type="radio" name="check" id="" value="">
                    <label for="">No</label>
                </div>
        </div>
        <button class="btn">REGISTER</button>
    </form>

</div>


</body>
</html>
